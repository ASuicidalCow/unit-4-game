<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fantasy VII!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
    
</head>
<body>
    <div class="main-title text-center col-md-12 ">Final Fantasy VII RPG</div>
    <div id ="game-section">
        <br>
        <!-- Where the characters are going to be selected-->
        <div id="character-section"></div>
            <div  class="title">Choose your Character</div>
         
        <!--Where your selected character goes-->
        
        <div id="chosen-enemy">
            <div class="section-title"> Choose your Enemy</div>
        </div>
        <div id="select-char-section">
            <div class="section-title"> Your Character</div>
            <div id="selected-char"></div>
        </div>
        
        <div class="section-title-fight ">Fight Arena</div>
        <div id="fight-arena ">
            <button id="attack-button">Attack</button>
        </div>
        <div id="action">
            <div class="character-section">
                <div class="section-title-enemy ">Enemy</div>
                <div id="enemy"></div>
            </div>
        </div>
        <div id="message"></div>
    </div>
</body>

</html>
